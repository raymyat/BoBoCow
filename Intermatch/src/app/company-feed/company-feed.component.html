<div class="container">
    <mat-tab-group>
        <mat-tab label="Discover">
            <mat-card *ngFor="let employee of employeeList" class="col-sm-3">
                <mat-card-title>
                    {{employee.full_name}} 
                </mat-card-title>
                <mat-card-subtitle>
                    {{employee.specialization}}<br>
                    {{employee.birthdate | date}}<br>
                   {{employee.description[0].content}}
                </mat-card-subtitle>
                <mat-card-actions>
                    <button mat-stroked-button>apply</button>
                </mat-card-actions>
            </mat-card>

        </mat-tab>
        <mat-tab label="Matched">
            <mat-card>
                <mat-card-title>
                    <!-- {{jobPost.title}} -->
                </mat-card-title>
                <mat-card-subtitle>
                    <!-- {{jobPost.description}} -->
                </mat-card-subtitle>
                <mat-card-actions>
                    <button mat-stroked-button>apply</button>
                </mat-card-actions>
            </mat-card>

        </mat-tab>
    </mat-tab-group>

</div>
