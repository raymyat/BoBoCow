<h1 mat-dialog-title>New job posting</h1>
<div mat-dialog-content>
    <form>
        <mat-form-field>
            <input matInput placeholder="Position" [(ngModel)]="data.position">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Start Date" [(ngModel)]="data.start_date">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="End Date" [(ngModel)]="data.end_date">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Deadline" [(ngModel)]="data.deadline">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Description" [(ngModel)]="data.description">
        </mat-form-field>
    </form>

</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">close</button>
    <button mat-button [mat-dialog-close]="data.position" cdkFocusInitial>Post</button>
</div>
