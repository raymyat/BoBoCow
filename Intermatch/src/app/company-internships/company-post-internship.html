<h1 mat-dialog-title>New job posting</h1>
<div mat-dialog-content>
    <form [formGroup]="postJobForm">
        <mat-form-field>
            <input matInput placeholder="Position" formControlName="title"  required>
        </mat-form-field><br>


        <mat-form-field>
            <input matInput [matDatepicker]="startDatePicker" formControlName="start_date"
                placeholder="Start Date" required>
            <mat-datepicker-toggle matSuffix [for]="startDatePicker">
            </mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field><br>

        <mat-form-field>
            <input matInput [matDatepicker]="endDatePicker" formControlName="end_date"
                placeholder="End Date" required>
            <mat-datepicker-toggle matSuffix [for]="endDatePicker">
            </mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field><br>

        <mat-form-field>
            <input matInput [matDatepicker]="deadlinePicker" formControlName="deadline"
                placeholder="Deadline" required>
            <mat-datepicker-toggle matSuffix [for]="deadlinePicker">
            </mat-datepicker-toggle>
            <mat-datepicker #deadlinePicker></mat-datepicker>
        </mat-form-field><br>
        <mat-form-field>
            <input matInput placeholder="Specialization" formControlName="specialization"
                required>
        </mat-form-field><br>

        <mat-form-field>
            <input matInput placeholder="Description" formControlName="description"
                required>
        </mat-form-field>


    </form>


</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">close</button>
    <button mat-button (click)="save()" cdkFocusInitial>Post</button>
</div>
